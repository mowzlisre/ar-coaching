{% load staticfiles %}
<html lang="en">
<head>
        <script type="text/javascript"> 
            if (screen.width <= 699) {
            document.location = "{% url 'mlogin' %}";
            }
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login | AR Coaching Center</title>
</head>
<body>
        {% if error %}
        <script>
            swal({
                title: " Email Invalid or password",
                text: "Email or Password is Incorrect",
                icon: "warning",
                button: "Ok",
            });
        </script>
        {% endif %}
    <div class="container-login100">
        <div class="wrap-login100 p-b-160 p-t-50">
            <form class="login100-form validate-form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <span class="login100-form-title p-b-43">
                    Staff Login
                </span>
                <div class="wrap-input100 rs1 validate-input" data-validate = "E-mail is required">
                    <input class="input100" type="text" name="email">
                    <span class="label-input100">E-mail</span>
                </div>
                <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password">
                    <span class="label-input100">Password</span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                </div>
                <div class="text-center w-full p-t-23"  style="color: white">     
                        <a class="fa fa-arrow-left"></a>
                        <a href="{% url 'content' %}" style="color: white; text-decoration: none">Back to Home page</a>
                </div>
            </form>
        </div>
        </div>
</body>
</html>
