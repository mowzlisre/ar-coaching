{% extends "blog/base.html" %}
{% block content%}
{% load staticfiles %}
{% load crispy_forms_tags %}
<script type="text/javascript"> 
    if (screen.width <= 699) {
    document.location = "{% url 'mcreatepost' %}";
    }
</script>
<br>
<h6>Post and Announcement Creation Portal</h6>
<div class="row">
        <div class="left">
            <form action="{% url 'createpost' %}" method="post" autocomplete="off" style="padding-right: 3%">
                {% csrf_token %}
                {{form1.media}}
                {{form1|crispy}}
                <button type="submit" class="btn btn-primary">Post</button>
            </form>            
        </div>
        <div class="right">
            <form action="{% url 'createpost' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <label for="">Announcement note*</label>
                <input type="text" name="announcement" class="form-control">
                <button type="submit" class="btn btn-primary">Post</button>
            </form>          
        </div>
    </div>
<br><br><br>
{% endblock content%}
